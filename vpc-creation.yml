AWSTemplateFormatVersion: "2010-09-09"

Description: >
  The template is used to create a VPC with CIDR provided as parameter.

# Metadata:
#   template metadata

Parameters:
  VPCCIDR: 
    Description: The CIDR(/16) value for VPC
    Type: String
  AZs:
    Description: The list of AZs
    Type: List<String>
  # AZ1:
  #   Description: The list of AZs
  #   Type: String


# Rules:
#   set of rules

# Mappings:
#   set of mappings

# Conditions:
#   set of conditions

# Transform:
#   set of transforms

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCIDR
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Join [ "-", [ "vpc",!Ref "AWS::Region","dev","webApp" ] ]
          
  publicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      # AvailabilityZone: !Ref AZ1
      AvailabilityZone: !Select [0, !Ref AZs]
      VpcId: !Ref VPC
      CidrBlock: 10.0.0.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: publicSubnet1

